<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="js/bundle.js"></script>
  <script src="https://www.webglearth.com/v2/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="js/animation.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>hello world</title>

</head>

<body>
  <div id="myModal" class="modal">
                <div class="modal-content">

                  <h2>Welcome to Hello World</h2>

                  <ul>Game Rules:</ul>
                    <li>Guess the name of the country and hit submit</li>
                    <li>Click 'next' to get to the next question</li>
                    <h2>Click anywhere to continue</h2>
                    <p>(Hint - click on the marker for a clue!)</p>
                </div>
              </div>

  <div class="grid-container">


    <div class="grid-item" id='title'>
      <h1 class="ml6">
        <span class="text-wrapper">
          <span class="letters" id='titleLetters'></span>
        </span>
      </h1>
    </div>


    <section class="grid-item" id ="question">
    </section>

    <section class="grid-item" id ="input-form">
      <form>
        <label for="input"></label>
        <input type="text" id="input" name="input" placeholder="Input..." required >
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>


    <section class="grid-item" id ="result">

    </section>

    <section class="grid-item" id="score">

    </section>

    <section class="grid-item" id="controls">
      <button id="skip" type="submit" value ="skip">Skip</button>
    </section>

    <div class="grid-item" id="globe">
    </div>

  </div>

</body>
  

  <footer class="grid-item">
    This game was created as part of a  <a href="https://codeclan.com">CodeClan Edinburgh</a> Project.
    Github:    <a href="https://github.com/JonLavi/geography-quiz-hello-world"><i class="fab fa-github-square fa-1x"></i></a>
    Email:   <a href="mailto:helloworldgeography@gmail.com"><i class="far fa-envelope fa-1x"></i></a>
  </footer>

</html>
