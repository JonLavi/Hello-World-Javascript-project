<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <script src="js/bundle.js"></script>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>hello world</title>

  </head>

  <body>

    <style>
.grid-container {
display: grid;
grid-template-columns: auto auto;
padding: 10px;
}
.grid-item {
border: 1px solid rgba(0, 0, 0, 0.8);
padding: 20px;
font-size: 30px;
text-align: center;
}
</style>



      <div class="grid-container">

      <div class="grid-item">
        <h1>Hello World</h1>
      </div>

      <div class="grid-item">

      </div>

      <div class="grid-item"
         id="quiz">

            <section id ="question">
            </section>

            <section id ="input-form">
                    <form>
                      <label for="input"></label>
                      <input type="text" id="input" name="input" value="Input..." >
                      <input type="submit" value="Submit" />``
                    </form>
            </section>

            <section id ="result">
                <h2>Result</h2>
            </section>

            <section id="score">
              <h2>Score</h2>
            </section>

            <section id="controls">
              <h2>Controls</h2>
              <button type="submit" value = "skip">Skip</button>
              <button type="submit" value = "next">Next</button>

            </section>

        </div>

        
        <div class="grid-item"
        id="map">
        </div>


      </body>
      </html>
