<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="js/bundle.js"></script>
  <script src="http://www.webglearth.com/v2/api.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>hello world</title>

</head>

<body>
  <div id="myModal" class="modal">
                <div class="modal-content">

                  <h2>Welcome to Hello World</h2>

                  <ul>Game Rules:</ul>
                    <li>Guess the name of the country and hit submit</li>
                    <li>Click 'next' to get to the next question</li>
                    <h2>Click anywhere to continue</h2>
                    <p>(Hint - click on the marker for a clue!)</p>
                </div>
              </div>
  <div class="grid-container">


    <div class="grid-item" id='title'>
      <h1>Hello World</h1>
    </div>


    <section class="grid-item" id ="question">
    </section>

    <section class="grid-item" id ="input-form">
      <form>
        <label for="input"></label>
        <input type="text" id="input" name="input" placeholder="Input..." required >
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>


    <section class="grid-item" id ="result">

    </section>

    <section class="grid-item" id="score">

    </section>

    <section class="grid-item" id="controls">
      <button id="skip" type="submit" value ="skip">Skip</button>
    </section>

    <div class="grid-item" id="globe">
    </div>

  </div>

</body>
</html>
